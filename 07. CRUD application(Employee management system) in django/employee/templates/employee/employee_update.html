{% extends 'base.html' %}


{% block main %}
    <form action="" method="POST">
        {% csrf_token %}

     <!-- Modal -->

      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Employee Details</h5>
          </div>
          <div class="modal-body">
              <!-- {{form}} -->
              <div class="form-group">
                <label >First Name</label>
                <input type="text" class="form-control"  placeholder="First Name" name="first_name" value="{{employee.first_name}}">
              </div>
              <div class="form-group">
                <label >Last Name</label>
                <input type="text" class="form-control"  placeholder="Last Name" name="last_name" value="{{employee.last_name}}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg: abc@gmail.com" name="email" value="{{employee.email}}">
              </div>

              <div class="form-group">
                <label >Mobile Number</label>
                <input type="text" class="form-control"  placeholder="phone number" name="mobile" value="{{employee.mobile}}">
              </div>

              <div class="form-group">
                <label >Permanent address</label>
                <input type="text" class="form-control"  placeholder="Address" name="address" value="{{employee.address}}">
              </div>




          <div class="modal-footer">
            <a class="btn btn-danger" href="{% url "employee-home" %}">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
     </div>
    </form>

{% endblock %}
