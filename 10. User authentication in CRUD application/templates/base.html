{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static "./css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "./css/main.css" %}">
    <title>Django Application</title>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="{% url "home" %}">Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url "employee-home" %}">Employee</a>
              <a class="nav-item nav-link" href="{% url "employeer-home" %}">Employeer</a>
              <a class="nav-item nav-link" href="{% url "broker-home" %}">Broker</a>
          </div>
            <div class="navbar-nav">
              {% if user.is_authenticated %}
              <a  class="nav-item nav-link" href="{% url "user-profile" %}">Profile</a>
              <a  class="nav-item nav-link" href="{% url "user-logout" %}">Logout</a>

              {% else %}
                <a  class="nav-item nav-link" href="{% url "user-register" %}">Register</a>
                <a class="nav-item nav-link" href="{% url "user-login" %}">Login</a>
              {% endif %}

              <a class="nav-item nav-link" href="{% url "about" %}">About</a>
              <a class="nav-item nav-link" href="{% url "contact" %}">Contact</a>
            </div>
          </div>
          </div>
        </nav>
    </header>

    <div class="container">

        {% block main %}
        {% endblock %}
    </div>

    <script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
